<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Spawn Circles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            display: block;
            background: #ffd500;
        }
    </style>
</head>
<body>
    <script>
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            World = Matter.World,
            Bodies = Matter.Bodies;

        var engine = Engine.create();
        var world = engine.world;

        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#ffd500'
            }
        });

        // Function to create walls around the screen
        function createWalls() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            var thickness = 50; // Thickness of walls
            var ground = Bodies.rectangle(width / 2, height + thickness / 2, width, thickness, { isStatic: true });
            var ceiling = Bodies.rectangle(width / 2, -thickness / 2, width, thickness, { isStatic: true });
            var leftWall = Bodies.rectangle(-thickness / 2, height / 2, thickness, height, { isStatic: true });
            var rightWall = Bodies.rectangle(width + thickness / 2, height / 2, thickness, height, { isStatic: true });

            return [ground, ceiling, leftWall, rightWall];
        }

        var walls = createWalls();
        World.add(world, walls);

        Render.run(render);
        var runner = Runner.create();
        Runner.run(runner, engine);

        // Function to spawn circles on click
        document.addEventListener("click", function(event) {
            var circle = Bodies.circle(event.clientX, event.clientY, 20, {
                restitution: 0.8,
                friction: 0.5
            });
            World.add(world, circle);
        });

        // Resize canvas and walls when window resizes
        window.addEventListener("resize", function() {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;

            World.remove(world, walls);
            walls = createWalls();
            World.add(world, walls);
        });
    </script>
</body>
</html>
