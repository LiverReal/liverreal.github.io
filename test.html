<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <style>
        canvas {
            background: #ffffff;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script>
        // Create an engine
        var Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies;

        var engine = Engine.create();

        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Render the shapes as filled instead of wireframe
            }
        });

        // Create ground
        var ground = Bodies.rectangle(400, 580, 800, 40, { isStatic: true });

        // Create a falling circle
        var ball = Bodies.circle(400, 200, 30, { restitution: 0.8 });

        // Add all of the bodies to the world
        World.add(engine.world, [ground, ball]);

        // Run the renderer
        Render.run(render);

        // Create runner
        var Runner = Matter.Runner;
        var runner = Runner.create();
        Runner.run(runner, engine);
    </script>
</body>
</html>
